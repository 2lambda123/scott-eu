version: '3.3'

services:
  planner_reasoner:
    image: ${CI_REGISTRY_IMAGE}/scott-planner-reasoner
    environment:
      - PORT=3020 # internal port
    ports:
      - "3021:3020" # mapping of external port to internal port
    stdin_open: true
    deploy:
      # should be stateless
      replicas: 2
      # placement:
      #   constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256m
  # rename to use underscores in line with the Docker convention
  # though hostnames are not supposed to have underscores
  sandbox-whc:
    image: ${CI_REGISTRY_IMAGE}/scott-webapp-whc
    environment:
      JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=2"
    networks:
      - overlay
    ports:
      - "8080:8080"
    deploy:
      # not ready for scaling yet
      replicas: 1
      # placement
      #   constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512m
    depends_on:
      # - warehouse-fuseki
      - mosquitto
  sandbox-twin:
    image: ${CI_REGISTRY_IMAGE}/scott-webapp-twin
    environment:
      JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=2"
    networks:
      - overlay
    ports:
      - "8081:8080"
    depends_on:
      # - sandbox-whc
      - mosquitto
    deploy:
      # just '4' for the test
      replicas: 4
      resources:
        limits:
          memory: 384m
      # placement:
      #   constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
