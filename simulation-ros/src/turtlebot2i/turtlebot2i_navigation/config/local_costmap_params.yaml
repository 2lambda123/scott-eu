local_costmap:
 plugins: 
     - {name: static_map,       type: "costmap_2d::StaticLayer"}
     - {name: obstacles,        type: "costmap_2d::ObstacleLayer"}
     - {name: inflation_layer,  type: "costmap_2d::InflationLayer"}
 obstacles:
     observation_sources: base_scan
     base_scan: {data_type: LaserScan, sensor_frame: turtlebot2i/lidar/scan, clearing: true, marking: true, topic: /turtlebot2i/lidar/scan}
     obstacle_range: 2.5
     raytrace_range: 3.0
 inflation_layer:
     inflation_radius: 0.15 #0.15 #
     cost_scaling_factor: 5
 global_frame: turtlebot2i/odom
 robot_base_frame: turtlebot2i/base_footprint
 update_frequency: 5 #10
 publish_frequency: 5 #10
 rolling_window: true
 width: 4
 height: 4
 resolution: 0.05
